apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "fi.finwe.orion360.sdk.pro.examples"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1000001
        versionName "1.0.00.001"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile files('libs/google-play-zip-file_lib.jar')
    compile 'fi.finwe.orion360:orion360-sdk-pro:3.0.06-debug' // From Finwe maven repo at Bintray
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
